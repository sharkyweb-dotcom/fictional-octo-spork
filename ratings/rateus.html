<!DOCTYPE html>
<html>
    <head>
        <title>Catan Fair Map Builder</title>
        <link href="./rateus.css" type="text/css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Pattaya&family=Geostar&family=Shadows+Into+Light&family=Girassol&family=New+Tegomin&family=Reggae+One&family=Codystar&family=Itim&display=swap" rel="stylesheet">
    </head>

    <body>
        <nav>
            <ul>
                <li><a href="../index.html">Overview</a></li>
                <li><a href="../hexagons/hexagons.html">Map-Maker</a></li>
                <li><a href="../random/random.html">Random Board</a></li>
                <li><a href="#">Rate Us</a></li>
            </ul>
        </nav>

        <div id='opening'>
            <h1>Rate Us!</h1>
            <h2 id='mainsub'>Have any comments or questions? Input them here!</h2>
        </div>

        <form action="https://formspree.io/f/mqkwpqgp" method='POST'>
            <div id='rate'>
                <p>Worst on the left, best on the right!</p>
                <br>
                <br>
                <input type="range" name='Rating' min='0' max='20' id='range'>
            </div>
            <div id='why'>
                <p>Why did you give this rating?</p>
                <br>
                <br>
                <textarea name="Why" id="inputwhy" cols="30" rows="5" required></textarea>
            </div>
            <br>
            <div id='suggestion'>
                <p>Do you have any suggestions to improve the website?</p>
                <br>
                <br>
                <textarea name="Suggestions" id="inputsuggest" cols="30" rows="5" required></textarea>
            </div>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
