<!DOCTYPE html>
<html>
<head>
    <title>Register for Catan</title>
    <link href="./login.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Geostar&family=Shadows+Into+Light&family=Girassol&family=New+Tegomin&family=Reggae+One&family=Codystar&family=Itim&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Register</h1>
    <h3>Create your account</h3>
    <form id='registerForm' action='https://formspree.io/f/xknkzroq' method='POST'>
        <label for="username">What would you like you username to be?</label>
        <input name='username' id="username" type="text" required>
        <br>
        <br>
        <label for="password">And your password?</label>
        <input name='password' id='password' type="password" required>
    </form>
    <button onclick='Account.register()'>Register</button>
    <script src='./login.js'></script>
    <a href="./login.html">Login Here</a>
</body>
</html>
