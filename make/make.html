<!DOCTYPE html>
<html>

<head>
    <head>
        <title>Catan Fair Map Builder</title>
        <link href="./make.css" type="text/css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Pattaya&family=Geostar&family=Shadows+Into+Light&family=Girassol&family=New+Tegomin&family=Reggae+One&family=Codystar&family=Itim&display=swap" rel="stylesheet">
    </head>
</head>
<body id='body'>
    <nav>
        <ul>
            <li><a href="../index.html">Overview</a></li>
            <li><a href="../fairmap/fairmap.html">Fair Map</a></li>
            <li><a href="../random/random.html">Random Board</a></li>
            <li><a href="#">Make-A-Map</a></li>
            <li><a href="../ratings/rateus.html">Rate Us!</a></li>
        </ul>
    </nav>
    <div id='opening'>Click on a resource in the corner, and then click a tile to change it!</div>
    <center>
    <div class='imgBoard board'>
        <div class="first hex-row">
            <h1 id="imgHex" class="hex">&#x2B22</h1>
    
            <h1 id="imgHex" class="hex">&#x2B22</h1>
    
            <h1 id="imgHex" class="hex">&#x2B22</h1>
        </div>
    
        <br>
        <div class="second hex-row">
            <h1 id="imgHex" class="hex">&#x2B22</h1>
    
            <h1 id="imgHex" class="hex">&#x2B22</h1>
            <h1 id="imgHex" class="hex">&#x2B22</h1>
    
            <h1 id="imgHex" class="hex">&#x2B22</h1>
        </div>
        <br>
        <div class="third hex-row">
            <h1 id="imgHex" class="hex">&#x2B22</h1>
    
            <h1 id="imgHex" class="hex">&#x2B22</h1>
            <h1 id="imgHex" class="hex">&#x2B22</h1>
    
            <h1 id="imgHex" class="hex">&#x2B22</h1>
            <h1 id="imgHex" class="hex">&#x2B22</h1>
        </div>
        <div class="fourth hex-row">
            <h1 id="imgHex" class="hex">&#x2B22</h1>
    
            <h1 id="imgHex" class="hex">&#x2B22</h1>
            <h1 id="imgHex" class="hex">&#x2B22</h1>
    
            <h1 id="imgHex" class="hex">&#x2B22</h1>
        </div>
        <div class="fifth hex-row">
            <h1 id="imgHex" class="hex">&#x2B22</h1>
    
            <h1 id="imgHex" class="hex">&#x2B22</h1>
            <h1 id="imgHex" class="hex">&#x2B22</h1>
        </div>
    </div>
    <form id='settleForm'>
        <label for="blue">Blue</label>
        <input id='blue' name='settlements' type="checkbox">
    <br>
        <label for="orange">Orange</label>
        <input id='orange' name='settlements'  type="checkbox">
    <br>
        <label for="red">Red</label>
        <input id='red' name='settlements'  type="checkbox">
    <br>
        <label for="white">White</label>
       <input id='white' name='settlements'  type="checkbox">
    </form>

    <form id='resourceForm'>
        <label for="brick">Brick</label>
        <input id='brick' name='select' type="radio">
    <br>
        <label for="sheep">Wool</label>
        <input id='sheep' name='select'  type="radio">
    <br>
        <label for="lumber">Lumber</label>
        <input id='lumber' name='select'  type="radio">
    <br>
        <label for="wheat">Wheat</label>
       <input id='wheat' name='select'  type="radio">
    <br>
        <label for="ore">Ore</label>
        <input id='ore' name='select'  type="radio">
    <br>
        <label for="desert">Desert</label>
        <input id='desert' name='select'  type="radio">
    </form>
    <br>
    </center>
    <script src='./make.js'></script>
</body>
        
</html>
